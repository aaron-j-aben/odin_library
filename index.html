<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <header>
        <p class="web-head">Your Library</p>
        <button class="add" type="button">New Book</button>

        <form class="add-form" action="#">
            <div class="book-info">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="title" placeholder="Killer Queen" required>
            </div>
            <div class="book-info">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="author" placeholder="Yoshikage Kira" required>
            </div>
            <div class="book-info">
                <label for="book-pages">Number of Pages</label>
                <input type="number" id="book-pages" name="pages" min="0" step="10" value="0" pattern="\d*" required>
            </div>
            <div class="book-info">
                <label for="book-read">Read?</label>
                <input type="checkbox" id="book-read" name="read">
            </div>
            <button id="new-book" class="book-interact" type="submit">Add Book</button>
        </form>

    </header>

    <div class="main-stage">
        <div class="lib-display">
            <!-- Example Book -->
            <div class="book" data-libIndex="0">
                <div class="book-cover">
                    <p class="title">Example</p>
                    <p>by</p>
                    <p class="author">Some Guy</p>
                </div>
                <p class="pages">250</p>
                <div class="read">
                    <label>Read?</label>
                    <input class="checkbox" type="checkbox">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
